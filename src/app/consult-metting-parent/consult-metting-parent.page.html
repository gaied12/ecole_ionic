<ion-header>
  <ion-toolbar>
    <ion-title>Fils</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>

    <ion-segment>

      <ion-segment-button (click)="navigate()">
	 Prendre Rendez-vous
    </ion-segment-button>
    <ion-segment-button >


     Consulter Rendez-vous

      </ion-segment-button>


    </ion-segment>
  </ion-toolbar>

  <ion-toolbar color="light">
    <div class="date">Rendez-vous</div>
    <div> <i [style.color]="'#009432'" class="fas fa-circle"> </i>   Accepter  <i [style.color]="'#F79F1F'" class="fas fa-circle"> </i>  En Cours <i [style.color]="'#EA2027'"  class="fas fa-circle">  </i>Annuler</div>
    </ion-toolbar>

<ion-content>
  <div  style="overflow-x:auto">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            </div>
        </div>

        <table class="table table-striped table-hover table-bordered" scrollX="true">
          <thead>
            <tr>
              <th>Date  </th>
              <th>Heure </th>
              <th>Enseignant</th>
              <th> Status </th>

            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let met of listofMetting">
              <td>{{met?.date}}</td>
              <td>{{met?.time}}</td>

              <td>
                {{met?.prof?.firstName}}   {{met?.prof?.lastName}}


              </td>

              <td><i [style.color]="color(met?.state)" class="fas fa-circle"></i> </td>
            </tr>

          </tbody>
        </table>
        </div>
    </div>
  </div>


</ion-content>
