<ion-header>
  <ion-toolbar>
    <ion-title>Fils</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content >
  <ion-toolbar>
  <ion-segment>
    <ion-segment-button  >
      <i class="fas fa-users-cog" ></i>
      Consulter Fils
  </ion-segment-button>
    <ion-segment-button routerLink='/parent-add-fils'>
      <i routerLink='parent-add-fils' class="fas fa-user-plus"></i> Ajouter fils
    </ion-segment-button>



  </ion-segment>
</ion-toolbar>
  <div scrollX="true" direction="x" class="card1">
    <ion-card *ngFor="let son of listSon" [routerLink]="['/consult-fils',son?.id]">
      <ion-slide>
      <ion-card-content>


          <a ><ion-img  *ngIf="son.imageUser==null" src="assets/images/user.jpg"  class="img" title="change me"></ion-img></a>
          <a > <ion-img  *ngIf="son.imageUser!==null" [src]="getImg(son?.imageUser?.picByte)"  class="img" title="change me" ></ion-img></a>




          <h6> {{son?.firstName }}</h6>
          <i class="fas fa-chevron-right"></i>

      </ion-card-content>
    </ion-slide>


    </ion-card>
  </div>

</ion-content>
