<ion-header>
  <ion-toolbar>
    <ion-title> {{type}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-toolbar color="light">
    <div class="center"> Emploi De Temps</div>
  </ion-toolbar>

  <ion-toolbar color="light">
    <div class="date"> {{ newDate | date :'MMM d, y, h:mm a'}}</div>
    <div class="file">
      <i *ngIf="emp?.file?.fileUrl!==null"  class="fas fa-file-pdf" (click)="down(emp?.file?.fileUrl)"></i>
      </div>

    </ion-toolbar>

  <ion-list>
    <ion-item>

    <ion-label>Titre: {{emp?.title}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label> Nom de fichier: {{emp?.file.name}}</ion-label>

  </ion-item>
    <ion-item>
      <ion-label>Description :     {{emp?.desc}}</ion-label>

    </ion-item>


  </ion-list>


</ion-content>
