<ion-header>
  <ion-toolbar>
    <ion-title>emp-class</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <form [formGroup]="fTab">
  <ion-label  position="floating">Slectionner une classe</ion-label>
  <ion-select  okText="Ok" cancelText="Annuler" formControlName="classId">

    <ion-select-option *ngFor="let clas of class" value="{{clas.id}}" >{{clas.name}}</ion-select-option>

    
  </ion-select>
  <p class="error" *ngIf="this.fTab.get('classId').hasError('required') && this.fTab.get('classId').touched">veuillez sélectionner une classe</p>


  
  <ion-item lines="full">
    <ion-label position="floating">Title Emploi de temps</ion-label>
    <ion-input type="text" formControlName="title"></ion-input>
    <p class="error" *ngIf="this.fTab.get('title').hasError('required') && this.fTab.get('title').touched">Remplir le champ</p>
  </ion-item>
 
  <ion-item lines="full">
    <ion-label position="floating"></ion-label>
  <ion-input type="file"  (change)="getFile($event)" formControlName="file"></ion-input>
  <p class="error"*ngIf="this.fTab.get('file').hasError('required') && this.fTab.get('file').touched" >veuillez sélectionner un fichier</p>
</ion-item>
<ion-item lines="full">
  <ion-label position="floating">Description</ion-label>
  <ion-textarea rows="6" cols="20" placeholder="..." formControlName="desc"></ion-textarea>
  <p class="error" *ngIf="this.fTab.get('desc').hasError('required') && this.fTab.get('desc').touched">Remplir le champ</p>

</ion-item>
<ion-list style="text-align:center">

<a routerLink="/emp-class"><img type="submit" (click)="add(this.fTab.get('classId').value)" src="assets/images/check-file.png"></a>
  </ion-list>

</form>

</ion-content>
