<ion-header>
  <ion-toolbar>
    <ion-title>profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="fupd">

  <div class="img">
    <ion-img [src]="imageUser(img)"></ion-img>
  </div>

    <ion-item >
      <ion-label position="floating">Prenom</ion-label>
      <ion-input type="text" formControlName="lastName"   ></ion-input>
    </ion-item>
    <ion-item >
      <ion-label position="floating">Nom</ion-label>
      <ion-input type="text"  formControlName="firstName"></ion-input>

    </ion-item>
    <ion-item >
      <ion-label position="floating">Numéro de télephone</ion-label>
      <ion-input type="text " formControlName="phoneNum" ></ion-input>

    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text"  formControlName="email"></ion-input>

    </ion-item>




    <ion-item lines="full">
      <ion-label position="floating"></ion-label>
    <ion-input type="file" (change)=" onFileChanged($event)"  [(ngModel)]="file" formControlName="file" ></ion-input>

  </ion-item>
  <div class="img" *ngIf="this.file">
    <ion-img [src]="this.url"></ion-img>
  </div>



  </form>
  <ion-list style="text-align:center">

    <a><img type="submit" (click)="AlertConfirm()" src="assets/images/checked.png"></a>
      </ion-list>



</ion-content>
