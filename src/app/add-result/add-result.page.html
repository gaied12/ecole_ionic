<ion-header>
  <ion-toolbar>
    <ion-title>résultat élevé </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar  color="light">
    Ajouter Résultat
  </ion-toolbar>
  <form [formGroup]="fR">
    <ion-item lines="full">
      <ion-label position="floating">Titre</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
      <p class="error" *ngIf="this.fR.get('title').hasError('required') && this.fR.get('title').touched">Remplir le champ</p>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating"></ion-label>
    <ion-input type="file"  (change)="getFile($event)"  formControlName="file"></ion-input>
    <p class="error" *ngIf="this.fR.get('file').hasError('required') && this.fR.get('file').touched">Veuillez Selectionner une Fichier</p>

  </ion-item>
  <ion-list style="text-align:center">

<img type="submit" (click)=" AlertConfirm()"src="assets/images/checked.png">
      </ion-list>



  </form>


</ion-content>
