<ion-header>
  <ion-toolbar>
    <ion-title>Fils</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar color="light">
    <div class="date">Sanction</div>
    </ion-toolbar>

    <ion-list>
      <ion-item>
        <div class="vertical-center">
          <ion-img [src]="getImg(stud?.imageUser?.picByte)" class="img" ></ion-img>
        </div>


        <div><ion-label> Matricule: {{stud?.id}}</ion-label><br/><ion-label>Nom et Prenom: {{stud?.lastName}} {{stud?.firstName}} </ion-label></div>


        </ion-item>

    </ion-list>

    <div  style="overflow-x:auto">
			<div class="table-responsive">
				<div class="table-wrapper">
					<div class="table-title">
						<div class="row">
							</div>
					</div>

					<table class="table table-striped table-hover table-bordered" scrollX="true">
						<thead>
							<tr>
								<th>type </th>
								<th>date</th>
								<th>Description </th>

							</tr>
						</thead>
						<tbody>
							<tr  *ngFor="let sanc of listSanction">
								<td>{{sanc.type.type}}</td>
								<td>{{sanc.date  | date: 'EEEE, MMMM d, y'}}</td>

								<td>
                  {{sanc.description}}
                </td>
                </tr>
                </tbody>
                </table>
                </div>
                </div>
                </div>

</ion-content>
