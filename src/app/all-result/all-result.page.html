<ion-header>
  <ion-toolbar>
    <ion-title>résultat élevé </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar color="light">
   Liste des Résultats
  </ion-toolbar>
  <div scrollX="true" direction="x" >
    <ion-card  *ngFor="let res of listRes">

      <ion-card-content>
        <ion-item>
          <ion-label class="date"> <i color="red" class="far fa-clock"></i> {{res?.date| date :'MMM d, y, h:mm a'}} </ion-label>
        </ion-item>


        <ion-item>
          <ion-label>{{res?.title }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><i class="fas fa-file-pdf" (click)="down(res?.file?.fileUrl)"></i> </ion-label>
        </ion-item>




      </ion-card-content>


    </ion-card>

  </div>

</ion-content>
